<div class="flex flex-wrap">
    {% if products %}
    {% for product in products %}
        <div class="product w-1/4 p-2">
            <div class="p-4 bg-gray-100">
                <a href="{% url 'category:product_detail' product.category.slug product.slug %}">
                        <div class="image mb-2">
                            <img src="{{ product.get_thumbnail }}" alt="Image of {{ product.title }}">
                        </div>
                <h2 class="text-xl">{{ product.title }}</h2>
                <p class="text-sm text-gray-500">${{ product.get_display_price }}</p>
                </a>
            </div>
        </div>
    {% endfor %}
    {% else %}
        <h1>There are no products currently.</h1>
    {% endif %}
    </div>
