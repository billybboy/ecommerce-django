{% load menu %}

<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock %}</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="max-w-4xl mx-auto py-4 px-6 flex items-center justify-between bg-teal-600">
            <div class="logo">
                <a href="{% url 'app:index' %}" class="text-white">Shop</a>
            </div>

            <div class="search">
                <form method="get" action="/search/" class="flex items-center space-x-2">
                    <input type="search" name="query" placeholder="Search..." class="px-2 py-1 rounded-xl">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                          </svg>
                    </button>
                </form>
            </div>

            <div class="menu">
                {% menu %}

                {% if request.user.is_authenticated %}
                    <a href="{% url 'userprofile:myaccount' %}" class="text-xs text-white mx-auto py-2 px-4 bg-teal-800 rounded-xl hover:bg-teal-900">My Account</a>
                    <a href="{% url 'userprofile:mystore' %}" class="text-xs text-white mx-auto py-2 px-4 bg-teal-800 rounded-xl hover:bg-teal-900">My Store</a>
                    <a href="{% url 'userprofile:logout' %}" class="text-xs text-white mx-auto py-2 px-4 bg-teal-800 rounded-xl hover:bg-teal-900">Logout</a>
                {% else%}
                    <a href="{% url 'userprofile:login' %}" class="text-xs text-white mx-auto py-2 px-4 bg-teal-800 rounded-xl hover:bg-teal-900">Login</a>
                {% endif %}
            </div>
        </nav>
        <div class="max-w-4xl mx-auto py-4 px-6">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
