{% load menu %}

<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock %}</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="max-w-4xl mx-auto py-4 px-6 flex items-center justify-between bg-teal-600">
            <div class="logo">
                <a href="{% url 'app:index' %}" class="text-white">Shop</a>
            </div>

            <div class="search">
                <form method="get" action="/search/">
                    <input type="search" name="query" placeholder="Search...">
                    <button>Go</button>
                </form>
            </div>

            <div class="menu">
                {% menu %}

                {% if request.user.is_authenticated %}
                    <a href="{% url 'userprofile:myaccount' %}" class="text-white mx-auto">My Account</a>
                    <a href="{% url 'userprofile:mystore' %}" class="text-white mx-auto">My Store</a>
                    <a href="{% url 'userprofile:logout' %}" class="text-white mx-auto">Logout</a>
                {% else%}
                    <a href="{% url 'userprofile:login' %}" class="text-white mx-auto">Login</a>
                {% endif %}
            </div>
        </nav>
        <div class="max-w-4xl mx-auto py-4 px-6">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
