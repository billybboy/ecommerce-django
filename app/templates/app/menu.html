{% for category in categories %}
    <a href="{% url 'category:category_detail' category.slug %}" class="text-white mx-3">{{ category.title }}</a>
{% endfor %}

<a href="{% url 'app:about' %}" class="text-white">About</a>


{% if request.user.is_authenticated %}
    <a href="{% url 'userprofile:myaccount' %}" class="text-white mx-3">My account</a>
{% else %}

{% endif %}
